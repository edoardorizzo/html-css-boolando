<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <header>
        <div class="flex-container">
            <div class="nav">
                <a href="#">Uomo</a>
                <a href="#">Donna</a>
                <a href="#">Bambino</a>
            </div>
            <div class="logo flex-container">
                <img class="boolean-logo" width="20%" src="./img/boolean-logo.png" alt="">
            </div>
            <div class="social icon">
                <i class="fa-solid fa-user"></i>
                <i class="fa-solid fa-heart"></i>
                <i class="fa-solid fa-bag-shopping"></i>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="card">
                <img class="product-img" src="./img/1.webp" alt="">
                <img class="product-img-top" src="./img/1b.webp" alt="">
                
                <div class="hearth-btn">
                    <i class="fa-regular fa-heart"></i>
                </div>
                <div class="badge">
                    <span class="discount-badge">-50%</span>
                    <span class="label">Sostenibilità</span>
                </div>
                <div class="description">
                    <div class="brand">Levi's</div>
                    <div class="product-name">RELAXED FIT TEE UNISEX</div>
                    <span class="price">14,99€</span> <span class="discount-text">20,00€</span>
                </div>
            </div>

        </div>
        
    </main>

    <footer></footer>

</body>
</html>
